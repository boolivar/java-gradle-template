on:
  push:
    branches:
      - master
      - release/[0-9]+.[0-9]+.x

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: java
